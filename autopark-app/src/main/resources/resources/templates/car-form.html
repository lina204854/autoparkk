<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма машины</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${car.id == null} ? 'Добавить новую машину' : 'Редактировать машину'">Форма</h2>
    <form th:action="@{/cars/save}" th:object="${car}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="brand" class="form-label">Марка</label>
            <input type="text" class="form-control" id="brand" th:field="*{brand}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
        </div>
        <div class="mb-3">
            <label for="releaseYear" class="form-label">Год выпуска</label>
            <input type="number" class="form-control" id="releaseYear" th:field="*{releaseYear}" required min="1900" max="2099">
             <div class="text-danger" th:if="${#fields.hasErrors('releaseYear')}" th:errors="*{releaseYear}"></div>
        </div>
        <div class="mb-3">
            <label for="ownerName" class="form-label">ФИО владельца</label>
            <input type="text" class="form-control" id="ownerName" th:field="*{ownerName}">
        </div>
        <div class="mb-3">
            <label for="registrationDate" class="form-label">Дата постановки на учет</label>
            <input type="date" class="form-control" id="registrationDate" th:field="*{registrationDate}">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/cars}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
